<div [ngClass]="{'list-group-item': true, 
				'list-group-item-success': coeurs>0, 
				'list-group-item-danger': coeurs<0}">
	<div style="display:flex; flex-direction:row; justify-content:space-between">
		<h2>{{titre}}</h2>
		<span>{{dateCrea | date:'dd/MM/yyyy, hh:mm a'}}</span>
	</div>
	<p>{{content}}</p>
	<div style="display:flex; flex-direction:row; justify-content:space-between">
		<div style="display:flex; flex-direction:row">
			<button style="margin-right:5px;" class="btn btn-success" (click)="ajoutCoeur(id)">Love it!</button>
			<button class="btn btn-danger" (click)="enleveCoeur(id)">Don't love it!</button>
		</div>
		<button class="btn btn-danger" (click)="deletePost(id)">Supprimer post</button>
	</div>
</div>
